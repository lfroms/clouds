query Weather($latitude: Float!, $longitude: Float!) {
    weather(latitude: $latitude, longitude: $longitude) {
        location {
            stationName
            coordinate {
                latitude
                longitude
            }
        }
        alerts {
            title
            time
            type
            url
        }
        today {
            sunriseTime
            sunsetTime
            highTemperature
            lowTemperature
        }
        currently {
            time
            summary
            icon {
                style
                colorScheme
            }
            temperature
            humidity
            pressure {
                value
            }
            feelsLike {
                temperature
                type
            }
            wind {
                speed
                direction
                gust
            }
            visibility
            dewPoint
        }
        hourly {
            time
            summary
            icon {
                style
                colorScheme
            }
            temperature
            feelsLike {
                temperature
                type
            }
            precipProbability
            wind {
                speed
            }
        }
        daily {
            time
            daytimeConditions {
                summary
                summaryClouds
                icon {
                    style
                    colorScheme
                }
                temperature
                precipProbability
                wind {
                    speed
                }
            }
            nighttimeConditions {
                summary
                summaryClouds
                icon {
                    style
                    colorScheme
                }
                temperature
                precipProbability
                wind {
                    speed
                }
            }
        }
    }
}
