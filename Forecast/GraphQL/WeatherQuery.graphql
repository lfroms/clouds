query Weather($currentLocation: CoordinateInput, $activeLocation: CoordinateInput, $favoriteCoordinates: [CoordinateInput!]!, $language: Language!) {
    currentLocationWeather: weather(coordinate: $currentLocation, language: $language) {
        currently {
            temperature
            icon
        }
    }
    favoriteLocationWeather: bulkWeather(coordinates: $favoriteCoordinates, language: $language) {
        currently {
            temperature
            icon
        }
    }
    activeLocationWeather: weather(coordinate: $activeLocation, language: $language) {
        location {
            stationName
            distance
        }
        alerts {
            title
            time
            type
            uri
        }
        today {
            sunriseTime
            sunsetTime
            highTemperature
            lowTemperature
        }
        currently {
            time
            summary
            icon
            temperature
            humidity
            pressure {
                value
            }
            feelsLike {
                temperature
                type
            }
            wind {
                speed
                direction
                gust
            }
            visibility
            dewPoint
        }
        hourly {
            time
            summary
            icon
            temperature
            feelsLike {
                temperature
                type
            }
            precipProbability
            wind {
                speed
            }
        }
        daily {
            time
            daytimeConditions {
                summary
                summaryClouds
                icon
                temperature
                precipProbability
                wind {
                    speed
                }
            }
            nighttimeConditions {
                summary
                summaryClouds
                icon
                temperature
                precipProbability
                wind {
                    speed
                }
            }
        }
    }
}
