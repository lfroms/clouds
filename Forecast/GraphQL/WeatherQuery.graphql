query Weather($currentLocation: Coordinate, $activeLocation: Coordinate, $favoriteCoordinates: [Coordinate!]!, $units: Units!, $language: Language!) {
    currentLocationWeather: weatherByCoordinate(coordinate: $currentLocation, units: $units, language: $language) {
        currentConditions {
            temperature
            iconCode
        }
    }
    favoriteLocationWeather: bulkWeatherByCoordinates(coordinates: $favoriteCoordinates, units: $units, language: $language) {
        currentConditions {
            temperature
            iconCode
        }
    }
    activeLocationWeather: weatherByCoordinate(coordinate: $activeLocation, units: $units, language: $language) {
        location {
            weatherFor
            country
            province
            region
        }
        currentConditions {
            time
            station {
                name
                code
                latitude
                longitude
            }
            temperature
            humidity
            pressure
            windChill
            humidex
            wind {
                direction
                speed
                gust
            }
            visibility
            dewPoint
            iconCode
            summary
        }
        todaySummary {
            high
            low
        }
        units {
            temperature
            pressure
            distance
            speed
        }
        warnings {
            url
            events {
                time
                summary
                type
                priority
            }
        }
        normals {
            high
            low
        }
        dailyForecast {
            time
            days {
                when
                summary
                shortSummary
                iconCode
                precipProbability
                temperature
                humidex
                windChill
                winds {
                    direction
                    speed
                    gust
                }
            }
        }
        hourlyForecast {
            time
            hours {
                time
                summary
                iconCode
                precipProbability
                temperature
                humidex
                windChill
                wind {
                    direction
                    speed
                    gust
                }
            }
        }
        sun {
            riseTime
            setTime
        }
        yesterday {
            high
            low
            precip
        }
    }
}
